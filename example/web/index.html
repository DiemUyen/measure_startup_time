<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Demonstrates how to use the measure_startup_time plugin.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="measure_startup_time_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>measure_startup_time_example</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- Create a map to save events with the key is event name, and the value is the duration from the time user navigate to browser.-->
  <script>
    function addMetric(process, metric) {
      window.performance.measure(
        process + ': ' + metric,
        {
          detail: metric,
          start: 0,
        }
      )
    }
  </script>

  <link rel="preload" href="https://www.gstatic.com/flutter-canvaskit/f40e976bedff57e69e1b3d89a7c2a3c617a03dad/chromium/canvaskit.js" as="script" crossorigin="anonymous" onload="addMetric('example_process', 'canvaskitJSLoadTime')">
  <link rel="preload" href="https://www.gstatic.com/flutter-canvaskit/f40e976bedff57e69e1b3d89a7c2a3c617a03dad/chromium/canvaskit.wasm" as="fetch" crossorigin="anonymous" onload="addMetric('example_process', 'canvaskitWasmLoadTime')">  
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        // get EntrypointLoad metric
        addMetric('example_process', 'entrypointLoad');
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        // get FlutterEngineInit metric
        addMetric('example_process', 'flutterEngineInit');
        return appRunner.runApp();
      }).then(function (app) {
        // get AppRun metric
        addMetric('example_process', 'appRun');
      });
    });
  </script>
</body>
</html>
